{% extends "task_manager/base_generic.html" %}
<!DOCTYPE html>
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="en">
{% block content %}
    <h1 class="my-4">{% trans "DeleteLabel" %}</h1>
    <form method="post">{% csrf_token %}
        <p>{% trans "DeleteConfirmationQuestion" %} "{{ object.name }}"?</p>
        <button type="submit" value="Confirm">{% trans "Delete" %}</button>
    </form>
{% endblock content %}
</html>
